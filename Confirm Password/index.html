<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Confirm Password Check</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="container">
      <header>Password Check in<br />HTML CSS & Javascript</header>
      <form action="#">
        <div class="error-text"></div>
        <div class="field">
          <input
            onkeyup="active()"
            id="pswrd_1"
            type="password"
            placeholder="Enter Password"
          />
        </div>
        <div class="field">
          <input
            onkeyup="active_2()"
            id="pswrd_2"
            disabled
            type="password"
            placeholder="Confirm Password"
          />
          <div class="show">SHOW</div>
        </div>
        <button class="btn" disabled>Check</button>
      </form>
    </div>
    <script src="index.js"></script>
  </body>
</html>
